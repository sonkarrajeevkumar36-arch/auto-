<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypsomart | Fresh & Fast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="shop-closed-overlay" style="display:none; position:fixed; inset:0; background:white; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <h2 style="color:var(--danger)">SHOP CLOSED</h2>
        <p>Hum jald hi wapas aayenge!</p>
    </div>

    <header class="app-header">
        <div class="container">
            <div class="logo-row">
                <img src="logo.png" id="app-logo" onclick="location.reload()" style="cursor:pointer;">
                <div style="display:flex; gap:10px;">
                    <button class="icon-btn" id="contact-btn">ðŸ“ž</button>
                    <button class="icon-btn" id="my-orders-btn" style="display:none">ðŸ“¦</button>
                    <button class="icon-btn" id="auth-btn">ðŸ‘¤</button>
                </div>
            </div>
            <input type="text" id="product-search" placeholder="Search products...">
        </div>
    </header>

    <div class="container" style="margin-top:20px;">
        <div id="category-list" class="category-scroll"></div>
        <div id="product-grid" class="product-grid"></div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Login</h3>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" class="capsule-input" required>
                <input type="password" id="auth-password" placeholder="Password" class="capsule-input" required>
                <button type="submit" id="auth-submit" class="btn-primary" style="width:100%;">Submit</button>
                <p id="switch-mode" style="text-align:center; cursor:pointer; color:var(--primary); margin-top:15px;">New? Register</p>
            </form>
            <button class="close-btn" id="close-auth">&times;</button>
        </div>
    </div>

    <div id="orders-modal" class="modal">
        <div class="modal-content">
            <h3>My Orders</h3>
            <div id="user-orders-list"></div>
            <button class="btn-secondary" id="close-orders" style="width:100%; margin-top:15px;">Close</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
