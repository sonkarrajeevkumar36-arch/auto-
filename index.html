<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypsomart | Fresh & Fast</title>
    <meta name="theme-color" content="#22c55e">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="shop-closed-overlay" style="display:none; position:fixed; inset:0; background:white; z-index:9999; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <h2 style="color:var(--danger)">SHOP CLOSED</h2>
        <p id="opening-time-text">Hum jald hi wapas aayenge!</p>
    </div>

    <header class="app-header">
        <div class="container">
            <div class="logo-row">
                <img src="logo.png" id="app-logo" onclick="location.reload()" style="cursor:pointer;">
                <div style="display:flex; gap:10px;">
                    <button class="icon-btn" onclick="window.open('https://wa.me/918090315246')">ðŸ“ž</button>
                    <button class="icon-btn" id="my-orders-btn" style="display:none">ðŸ“¦</button>
                    <button class="icon-btn" id="auth-btn">ðŸ‘¤</button>
                </div>
            </div>
            
            <input type="text" id="product-search" placeholder="Search fresh products...">

            <div id="banner-container" style="display:none; margin-top:15px;">
                <img id="promo-banner" src="" style="width:100%; border-radius:15px; box-shadow: var(--shadow); display:block;">
            </div>
        </div>
    </header>

    <div class="container" style="margin-top:20px;">
        <div id="category-list" class="category-scroll"></div>
        <div id="product-grid" class="product-grid"></div>
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;">My Cart</h3>
            <button onclick="toggleCart()" class="close-btn" style="position:static; font-size:30px;">&times;</button>
        </div>
        <div id="cart-items"></div>
        
        <div id="delivery-details" style="margin-top:25px; border-top:1px solid #eee; padding-top:20px;">
            <h4 style="margin-bottom:15px;">Delivery Details</h4>
            <input type="text" id="cust-name" placeholder="Your Full Name" class="capsule-input">
            <input type="tel" id="cust-phone" placeholder="WhatsApp Number" class="capsule-input">
            
            <label style="font-size:12px; margin: 5px 0 5px 10px; display:block; color:#64748b; font-weight:600;">Select Village / Area:</label>
            <select id="cust-village" class="capsule-input" onchange="updateCartUI()">
                <option value="">-- Choose Location --</option>
            </select>

            <textarea id="cust-address" placeholder="House No. / Landmark / Street Name" class="capsule-input" style="border-radius:20px; min-height:80px;"></textarea>
        </div>

        <div style="margin-top:20px; border-top:2px solid #f1f5f9; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span style="font-weight:600; color:#64748b;">Grand Total:</span>
                <h3 id="cart-total" style="margin:0; color:var(--primary);">â‚¹0</h3>
            </div>
            <button id="checkout-btn" class="btn-primary" style="width:100%; padding:16px; font-size:16px;">Place Order on WhatsApp</button>
        </div>
    </div>

    <div class="cart-fab" id="cart-fab-icon" onclick="toggleCart()">
        ðŸ›’ <span id="cart-count">0</span>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-top:0;">Login</h3>
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email Address" class="capsule-input" required>
                <input type="password" id="auth-password" placeholder="Password" class="capsule-input" required>
                <button type="submit" id="auth-submit" class="btn-primary" style="width:100%; margin-top:10px;">Login</button>
                <div style="text-align:center; margin-top:15px;">
                    <p id="switch-mode" style="cursor:pointer; color:var(--primary); font-size:14px; font-weight:600;">New here? Create Account</p>
                    <p onclick="openAdminPin()" style="cursor:pointer; color:#94a3b8; font-size:12px; margin-top:10px;">ðŸ›  Admin Login</p>
                </div>
            </form>
            <button id="close-auth" class="close-btn">&times;</button>
        </div>
    </div>

    <div id="orders-modal" class="modal">
        <div class="modal-content" style="max-width:500px; max-height:80vh; overflow-y:auto;">
            <h3 style="margin-top:0;">My Orders</h3>
            <div id="user-orders-list"></div>
            <button id="close-orders" class="btn-secondary" style="width:100%; margin-top:15px;">Close</button>
        </div>
    </div>

    <div id="admin-pin-modal" class="modal">
        <div class="modal-content">
            <h3>Admin Access</h3>
            <input type="password" id="admin-pin-input" placeholder="Enter Admin PIN" class="capsule-input">
            <button onclick="checkAdminPin()" class="btn-primary" style="width:100%">Verify & Enter</button>
            <button onclick="document.getElementById('admin-pin-modal').classList.remove('active')" class="btn-secondary" style="width:100%; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        window.openAdminPin = () => {
            document.getElementById('auth-modal').classList.remove('active');
            document.getElementById('admin-pin-modal').classList.add('active');
        };
        window.checkAdminPin = () => {
            const pin = document.getElementById('admin-pin-input').value;
            if(pin === "0000") window.location.href="admin.html";
            else alert("Ghalat PIN!");
        };
    </script>
</body>
</html>
